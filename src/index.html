<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub SDK - GH Projects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto+Mono:wght@300;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="main">
        <header class="header">
            <h1 class="header__title">Recent projects</h1>
        </header>
        <section class="projects">
            <ul class="projects__list">
                <li class="project project--prototype">
                    <div class="project__window">
                        <span class="project__circle project__circle--red"></span>
                        <span class="project__circle project__circle--yellow"></span>
                        <span class="project__circle project__circle--green"></span>
                    </div>
                    <ul class="project__content">
                        <li class="project__detail">
                            <h2 class="project__info project__info--title">
                                <span class="project__label">project:</span><span
                                    class="project__description project__description--title">project title</span>
                            </h2>
                        </li>
                        <li class="project__detail">
                            <p class="project__info">
                                <span class="project__label">descritpion:</span><span
                                    class="project__description project__description--subtitle">project
                                    description</span>
                            </p>
                        </li>
                        <li class="project__detail project__detail--margin">
                            <p class="project__info">
                                <span class="project__label">demo:</span><span
                                    class="project__description project__description--demo">&lt;<a
                                        class="project__link project__link--demo" href="#" title="#"
                                        target="_blank">see-here</a>&gt;</span>
                            </p>
                        </li>
                        <li class="project__detail">
                            <p class="project__info">
                                <span class="project__label">github:</span><span
                                    class="project__description project__description--gh">&lt;<a
                                        class="project__link project__link--gh" href="#" title="#"
                                        target="_blank">source-code</a>&gt;</span>
                            </p>
                        </li>
                    </ul>
                </li>
            </ul>
        </section>
    </main>
    <div class="modal">
        <div class="modal__content">
        </div>
    </div>
</body>

</html>
